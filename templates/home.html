{% extends 'base.html' %}
{% set active = "Home" %}

{% block title %}
Home
{% endblock %}

{% block content %}

<section id="home">
    <section class="carousel-section">
        <div id="home-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#home-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#home-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#home-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active container-fluid" data-bs-interval="2000">
                <img class="home-img" src="../static/img/horses1.jpg" alt="horses-image">
              </div>
              <div class="carousel-item container-fluid" data-bs-interval="2000">
                <img class="home-img" src="../static/img/trecking1.jpg" alt="trecking-image">
              </div>
              <div class="carousel-item container-fluid" data-bs-interval="2000">
                <img class="home-img" src="../static/img/safari.png" alt="safari-image">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#home-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#home-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
